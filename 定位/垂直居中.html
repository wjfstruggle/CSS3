<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.boxS {
				width: 300px;
				height: 300px;
				background-color: red;
				position: relative;
			}
			.boxS1 {
				width: 150px;
				height: 150px;
				background-color: skyblue;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -75px;
				margin-top: -75px;
			}
		</style>
	</head>
	<body>
		<!--
			垂直居中时，元素的top和left为50%，同时margin-left和margin-top设置为元素高宽的一般切位负值
				缺点：要清楚元素的宽高
		-->
		<div class="boxS">
			<div class="boxS1">111</div>
		</div>
	</body>
</html>
