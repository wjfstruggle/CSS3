<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 130px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				background: skyblue;color: #fff;	
				border: 1px solid skyblue;	
				cursor: pointer;
				transition: background 500ms;
				transition: background 500ms,color 2s;
				/*all 所以属性都引用过渡*/
				transition: all 2s;
				/*运动的速度,linear匀速*/
				transition: all 2s linear  color,2s;
			}
			div:hover {
				width: 330px;
				background: #fff ;
				color:skyblue;	
			}
			input:hover {
				width: 330px;
			}
		</style>
	</head>
	<body>
		<!--
			transition:
			顺序：属性 时间 动画类型 延时
			
			<' transition-property '>：
			检索或设置对象中的参与过渡的属性
			<' transition-duration '>：
			检索或设置对象过渡的持续时间
			<' transition-timing-function '>：
			检索或设置对象中过渡的动画类型
			<' transition-delay '>：
			检索或设置对象延迟过渡的时间
			开始执行过渡前的时间，可以分别设置
			
				适用于：所有元素，包含伪对象:after
				linear：匀速
				ease-in：加速
				ease-out：减速
				ease-in-out：先加速后减速
		-->
		<div class="link">css教程</div>
		<div class="link">css教程</div>
		<div class="link">css教程</div>
		<div class="link">css教程</div>
		<input type="text" name="" id="" value="" />
	</body>
</html>
