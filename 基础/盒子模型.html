<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				margin: 10px;
				padding: 20px;
				border: 1px solid #333;
				width: 100px;
				box-sizing: content-box;
			}
		</style>
	</head>
	<body>
		<!--
			标准的盒子模型：
				width + padding + border
				- box-sizing: content-box;
			IE盒模型：
				width
				-box-sizing: border-box;
			
			padding、margin
				auto：表示自动分配，通常用于块级元素水平居中
				三个值：代表上、左右、下（顺时针）
		-->
		<div>
			盒子模型
		</div>
	</body>
</html>
