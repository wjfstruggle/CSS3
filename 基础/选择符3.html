<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				font-size: 12px;
			}
			dl>dt {
				background: grey;
			}
			
			dt+dt {
				background: blue;
			}
			
			dl>dd>a {
				color: red;
			}
			
			p {
				background: #ccc;
			}
			
			.one+p {
				font-size: 30px;
			}
			p > a:hover {
				color: red;
			}
		</style>
	</head>

	<body>
		<dl>
			<dt>背景色为grey</dt>
			<dt>背景色blue</dt>

			</dd>
		</dl>

		</p>

</html>
