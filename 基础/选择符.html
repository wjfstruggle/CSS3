<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div > a {
				background: #E61061;
			}
			span > a {
				background: #67B374;
			}
			.first {
				background: #0000FF;
			}
			.tow {
				background: #808080;
			}
		</style>
	</head>

	<body>
		<!--
			通配选择符 *
			元素选择符 div，p
			群组选择符 div，p，span {}
			关系选择符 div > p {}
			id 及 class 选择符
			伪类选择符（部分扩展学习）
			属性选择符（扩展学习）
			伪对象选择符（扩展学习）			
		-->
		<div>
			<a>背景色是#E61061</a>
			<span>
				<a>背景色是#67B374</a>
        	</span>
		</div>
		<p class="first">背景色是#0000FF</p>
		<p class="tow">背景色是#808080</p>
		<p class="tow">背景色是#808080</p>

	</body>

</html>
