<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*子代选择器*/
			div > a {
				background: #E61061;
			}
			/*包含选择器*/
			span a {
				background: #67B374;
			}
			/*相邻选择器*/
			div + p {
				background: #0000FF;
			}
			/*元素选择符*/
			p {
				background: #808080;
			}
		</style>
	</head>

	<body>
		<div>
			<a>背景色是#E61061</a>
			<span>
	<a>背景色是#67B374</a>
         </span>
		</div>
		<p>背景色是#0000FF</p>
		<p>背景色是#808080</p>
		<p>背景色是#808080</p>
	</body>

</html>
