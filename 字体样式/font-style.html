<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p {
				/*斜体*/
				font-style: italic;
				/*斜体*/
				font-style: oblique;
			}
		</style>
	</head>
	<body>
		<!--
			font-style : normal | italic | oblique 
			normal：
			指定文本字体样式为正常的字体
			italic：
			指定文本字体样式为斜体。对于没有设计斜体的特殊字体，如果要使用斜体外观将应用oblique
			oblique：
			指定文本字体样式为倾斜的字体。人为的使文字倾斜，而不是去选取字体中的斜体字
		-->
		<p>
			iPhone XS系列维修费用公布：换块屏能买部小米8
		</p>
	</body>
</html>
