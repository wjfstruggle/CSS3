<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p::before {
				content: "beforeq";
				display: block;
				/*嵌套一层标签*/
				color: red;
			}
			
			.p2::first-letter {
				font-size: 30px;
			}
			
			input::-webkit-input-placeholder {
				color: red;
			}
			
			input::-moz-placeholder {
				/* Mozilla Firefox 19+ */
				color: red;
			}
			
			input:-moz-placeholder {
				/* Mozilla Firefox 4 to 18 */
				color: red;
			}
			
			input:-ms-input-placeholder {
				/* Internet Explorer 10-11 */
				color: red;
			}
			
			.p2::selection {
				/*color: blue;*/
				text-shadow: green 0 0 3px;
			}
			span::first-letter {
				font-size: 30px;
			}
		</style>
	</head>

	<body>
		<!--
			E::before
			在p标签内容添加信息
			内容之前添加一个伪元素
			必须设置content调用出来，即使值为空也要写
			为元素为行内元素
			
			E::first-letter: 设置对象内的第一个字符的样式。
			
				- 此伪对象仅作用于块对象。内联对象要使用该伪对象，必须先将其设置为块级对象。该伪类常被用来配合font-size属性和float属性制作首字下沉效果。	
				
 			E:first-line/E::first-line : 设置对象内的第一行的样式。
 			
 				- 此伪对象仅作用于块对象。内联对象要使用该伪对象，必须先将其设置为块级对象。
 				
			E::selection: 设置对象被选择时的颜色。 
			
				- 需要注意的是，::selection只能定义被选择时的background-color，color及text-shadow(IE11尚不支持定义该属性)。
				
			E::placeholder  : 设置对象文字占位符的样式。兼容性不好，同时设置会覆盖
			
				- ::placeholder 伪元素用于控制表单输入框占位符的外观，它允许开发者/设计师改变文字占位符的样式，默认的文字占位符为浅灰色。
				
					当表单背景色为类似的颜色时它可能效果并不是很明显，那么就可以使用这个伪元素来改变文字占位符的颜色。
		-->
	</body>
	<!--<p>
		p标签
	</p>-->
	<span class="p2" style="display: block;">
		pp今天天气很好
	</span>
	<input type="text" name="" id="" value="" placeholder="今天天气很好" />

</html>
