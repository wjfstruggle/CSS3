<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				background: red;
			}
			.box1 {
				border: 1px solid #ccc;
				font-size: 0;
			}
			.box1 img {
				width: 200px;
				vertical-align: middle;
			}
			.box1 span {
				vertical-align: middle;
				display: inline-block;
				font-size: 16px;
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<!--
			vertical-align     该元素以某条线的方式对齐同一行内的其他元素
			text-align： 			控制子元素文本内容的水平居中，对行内块级元素也有效果
			行内块级元素：			即保留了行内元素通过自身内容撑开的特点，也有块级元素的特点，可以设置宽度，margin（上下）
		-->
		<div class="box">
			<div class="box1">
				<img src="logo.png" />
				<span>图片</span>
			</div>
		</div>
	</body>

</html>
