<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p {
				background-color: gray;
			}
			/*如果您希望背景色从元素中的文本向外少有延伸，只需增加一些内边距：*/
			p {
				background-color: gray;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<!--
			可以使用 background-color 属性为元素设置背景色。这个属性接受任何合法的颜色值。
			
		-->
		<p>背景色</p>
	</body>
</html>
