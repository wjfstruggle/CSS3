<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1 div{
				width: 300px;
				height: 60px;
				background: #5454e9;
				border-radius: 10px;
				text-align: center;
				line-height: 60px;
				color: #fff;
				font-size: 18px;
			}
			.div1::after {
				content: '';
				display: block;
				width: 0;
				margin-left: 20px;
				border-top: 15px solid #5454e9;
				border-right: 15px solid transparent;
				border-bottom: 15px solid transparent;
				border-left: 15px solid transparent;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div>你好吗</div>
		</div>
	</body>
</html>
