<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul {
				list-style-type: disc;
			}
			/*实心圆*/
			
			ul {
				list-style-type: circle;
			}
			/*空心圆*/
			
			ul {
				list-style-type: square;
			}
			/*实心方块*/
			
			ul {
				list-style-type: none;
			}
			/*不显示项目符号*/
			
			ol {
				list-style-type: decimal;
			}
			/*阿拉伯数字*/
			
			ol {
				list-style-type: lower-roman;
			}
			/*小写罗马数字*/
			
			ol {
				list-style-type: upper-alpha;
			}
			/*大写英文字母*/
			
			li {
				list-style-type: square;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>我是你的</li>
		</ul>
	</body>

</html>
