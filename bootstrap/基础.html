<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <!-- 什么事框架
        1、框架一般实现比较通用的功能
        2、热门的项目，使用的人比较多，社区比较健全
        3、优点：快速开发，对设计要求不高，常用的功能块。
    -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-4">1</div>
            <div class="col-md-4 col-lg-4">2</div>
            <div class="col-md-4 col-lg-4">3</div>
        </div>
    </div>
    <!-- 手机端，1列式，平板端2列式，pc端4列式 -->
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-3">手机端，1列式，平板端2列式，pc端4列式</div>
        <div class="col-xs-12 col-sm-6 col-lg-3" ">手机端，1列式，平板端2列式，pc端4列式</div>
        <div class="col-xs-12 col-sm-6 col-lg-3 "">手机端，1列式，平板端2列式，pc端4列式</div>
        <div class="col-xs-12 col-sm-6 col-lg-3 " ">手机端，1列式，平板端2列式，pc端4列式</div>
    </div>
    <!-- 列偏移原理：利用margin-left和right顶开 -->
    <div class="row ">
        <div class="col-md-4 ">.col-md-4</div>
        <div class="col-md-4 col-md-offset-4 ">.col-md-4 .col-md-offset-4</div>
    </div>
    <!-- 列排序原理：利用定位，注意叠放的问题 -->
    <div class="row ">
        <div class="col-md-9 col-md-push-3 ">.col-md-9 .col-md-push-3</div>
        <div class="col-md-3 col-md-pull-9 ">.col-md-3 .col-md-pull-9</div>
    </div>
      <!-- 可用的类 -->
    <div class="row ">
        <div class="col-md-4 col-lg-4 ">1</div>
        <div class="col-md-4 col-lg-4 visible-md ">2</div>
        <div class="col-sm-4 col-lg-4 hidden-xs ">3</div>
    </div>

    <!-- Standard button -->
    <button type="button " class="btn btn-default ">（默认样式）Default</button>

    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button " class="btn btn-primary ">（首选项）Primary</button>

    <!-- Indicates a successful or positive action -->
    <button type="button " class="btn btn-success ">（成功）Success</button>

    <!-- Contextual button for informational alert messages -->
    <button type="button " class="btn btn-info ">（一般信息）Info</button>

    <!-- Indicates caution should be taken with this action -->
    <button type="button " class="btn btn-warning ">（警告）Warning</button>

    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button " class="btn btn-danger ">（危险）Danger</button>

    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
    <button type="button " class="btn btn-link ">（链接）Link</button>
</body>

</html>
